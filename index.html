<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Compass</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  padding:20px;
  text-align:center;
}
.page{display:none}
.page.active{display:block}

h1{
  font-size:26px;
  margin-top:60px;
}
.subtitle{
  font-size:16px;
  opacity:.8;
  margin-top:10px;
}

button{
  margin-top:40px;
  padding:16px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#38bdf8,#4ade80);
  color:#020617;
  cursor:pointer;
}

/* COMPASS */
.compass-box{
  position:relative;
  width:260px;
  height:260px;
  margin:40px auto 20px;
}
.compass{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    conic-gradient(
      #38bdf8 0deg 90deg,
      #4ade80 90deg 180deg,
      #facc15 180deg 270deg,
      #fb7185 270deg 360deg
    );
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;

  /* IMPORTANT */
  transition:transform 2.2s cubic-bezier(.15,.85,.25,1);
  will-change: transform;
}

.label{
  position:absolute;
  font-size:14px;
  font-weight:600;
}
.n{top:6px;left:50%;transform:translateX(-50%)}
.e{right:6px;top:50%;transform:translateY(-50%)}
.s{bottom:6px;left:50%;transform:translateX(-50%)}
.w{left:6px;top:50%;transform:translateY(-50%)}

.pointer{
  position:absolute;
  top:-16px;
  left:50%;
  transform:translateX(-50%);
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:26px solid #fff;
}

.result{
  margin-top:20px;
  font-size:22px;
  font-weight:600;
}
.instruction{
  margin-top:14px;
  font-size:16px;
  line-height:1.6;
  opacity:.9;
}
</style>
</head>

<body>
<div class="app">

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>ðŸ§­ Decision Compass</h1>
  <div class="subtitle">
    When you canâ€™t decide â€” donâ€™t guess.<br>Align.
  </div>
  <button onclick="startCompass()">Find My Direction</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="compass-box">
    <div class="pointer"></div>
    <div class="compass" id="compass">
      <div class="label n">NORTH</div>
      <div class="label e">EAST</div>
      <div class="label s">SOUTH</div>
      <div class="label w">WEST</div>
    </div>
  </div>

  <div class="result" id="directionText"></div>
  <div class="instruction" id="instructionText"></div>

  <button onclick="location.reload()">Done</button>
</div>

</div>

<script>
const compass = document.getElementById("compass");
const dirText = document.getElementById("directionText");
const insText = document.getElementById("instructionText");

const directions = [
  {
    name:"NORTH",
    instruction:"Choose the option that is safe, structured, and long-term. Today is about stability, not experimentation."
  },
  {
    name:"EAST",
    instruction:"Choose the option that brings learning, growth, or something new. Expansion is favoured today."
  },
  {
    name:"SOUTH",
    instruction:"Choose the option that demands courage and action. Waiting will increase confusion."
  },
  {
    name:"WEST",
    instruction:"Choose the option that allows closure or release. Letting go is alignment today."
  }
];

function startCompass(){
  page1.classList.remove("active");
  page2.classList.add("active");

  // reset rotation so repeated tests work
  compass.style.transform = "rotate(0deg)";

  // force reflow
  compass.offsetHeight;

  const pick = Math.floor(Math.random() * 4);

  /* ðŸ”¥ FAST + REAL SPIN ðŸ”¥
     6 full rotations + target sector */
  const finalAngle = (360 * 6) + (pick * 90) + 45;

  compass.style.transform = `rotate(${finalAngle}deg)`;

  setTimeout(()=>{
    dirText.innerText = "Direction: " + directions[pick].name;
    insText.innerText = directions[pick].instruction;
  },2200);
}
</script>

</body>
</html>
