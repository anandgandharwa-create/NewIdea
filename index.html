<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Zero Quantum Frequency™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
    }
    .option {
      display: block;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h1>Zero Quantum Frequency™</h1>

<form id="quiz">

  <div class="question">
    <p>1. जब जीवन में कोई अप्रत्याशित घटना घटती है, आपकी पहली प्रतिक्रिया?</p>
    <label class="option"><input type="radio" name="q1"> कारण ढूँढना</label>
    <label class="option"><input type="radio" name="q1"> दोष देना</label>
    <label class="option"><input type="radio" name="q1"> शांत होकर देखना</label>
    <label class="option"><input type="radio" name="q1"> सब पहले से तय था</label>
  </div>

  <div class="question">
    <p>2. कोई आपसे असहमत हो जाए तो भीतर क्या होता है?</p>
    <label class="option"><input type="radio" name="q2"> समझाने की इच्छा</label>
    <label class="option"><input type="radio" name="q2"> गुस्सा/असहजता</label>
    <label class="option"><input type="radio" name="q2"> सुनना</label>
    <label class="option"><input type="radio" name="q2"> भीतर हलचल</label>
  </div>

  <div class="question">
    <p>3. आप निर्णयों को कैसे अनुभव करते हैं?</p>
    <label class="option"><input type="radio" name="q3"> मैं तय करता हूँ</label>
    <label class="option"><input type="radio" name="q3"> हालात तय करते हैं</label>
    <label class="option"><input type="radio" name="q3"> निर्णय उभरते हैं</label>
    <label class="option"><input type="radio" name="q3"> जो हुआ वही था</label>
  </div>

  <div class="question">
    <p>4. अकेले होने पर मन?</p>
    <label class="option"><input type="radio" name="q4"> भविष्य में</label>
    <label class="option"><input type="radio" name="q4"> अतीत में</label>
    <label class="option"><input type="radio" name="q4"> शांत</label>
    <label class="option"><input type="radio" name="q4"> बस है</label>
  </div>

  <div class="question">
    <p>5. अभी स्वयं को कैसे देखते हैं?</p>
    <label class="option"><input type="radio" name="q5"> संभाल रहा हूँ</label>
    <label class="option"><input type="radio" name="q5"> बेहतर बनना</label>
    <label class="option"><input type="radio" name="q5"> देख रहा हूँ</label>
    <label class="option"><input type="radio" name="q5"> बस हूँ</label>
  </div>

  <button type="button" onclick="goNext()">आगे बढ़ें</button>

</form>

<script>
  function goNext() {
    window.location.href = "meter.html";
  }
</script>

</body>
</html>
