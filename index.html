<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Decision Compass</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  padding:20px;
  text-align:center;
}
.page{display:none}
.page.active{display:block}

h1{
  font-size:26px;
  margin-top:60px;
}
.subtitle{
  font-size:16px;
  opacity:.8;
  margin-top:10px;
}

button{
  margin-top:40px;
  padding:16px 28px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#38bdf8,#4ade80);
  color:#020617;
  cursor:pointer;
}

.compass-box{
  position:relative;
  width:260px;
  height:260px;
  margin:60px auto 30px;
}
.compass{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    conic-gradient(
      #38bdf8 0deg 90deg,
      #4ade80 90deg 180deg,
      #facc15 180deg 270deg,
      #fb7185 270deg 360deg
    );
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  transition:transform 4s cubic-bezier(.17,.67,.14,.93);
}
.label{
  position:absolute;
  font-size:14px;
  font-weight:600;
}
.n{top:8px;left:50%;transform:translateX(-50%)}
.e{right:8px;top:50%;transform:translateY(-50%)}
.s{bottom:8px;left:50%;transform:translateX(-50%)}
.w{left:8px;top:50%;transform:translateY(-50%)}

.pointer{
  position:absolute;
  top:-14px;
  left:50%;
  transform:translateX(-50%);
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:22px solid #fff;
}

.result{
  margin-top:20px;
  font-size:22px;
  font-weight:600;
}
.instruction{
  margin-top:14px;
  font-size:16px;
  line-height:1.6;
  opacity:.9;
}
</style>
</head>

<body>
<div class="app">

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>ðŸ§­ Decision Compass</h1>
  <div class="subtitle">
    When you canâ€™t decide â€” donâ€™t guess.<br>Align.
  </div>
  <button onclick="startCompass()">Find My Direction</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="compass-box">
    <div class="pointer"></div>
    <div class="compass" id="compass">
      <div class="label n">NORTH</div>
      <div class="label e">EAST</div>
      <div class="label s">SOUTH</div>
      <div class="label w">WEST</div>
    </div>
  </div>

  <div class="result" id="directionText"></div>
  <div class="instruction" id="instructionText"></div>

  <button onclick="location.reload()">Done</button>
</div>

</div>

<script>
const compass=document.getElementById("compass");
const dirText=document.getElementById("directionText");
const insText=document.getElementById("instructionText");

const directions=[
  {
    name:"NORTH",
    meaning:"Stability & Responsibility",
    instruction:"Choose the option that is safe, structured, and long-term. Today is not for risk or experimentation. What sustains you matters more than what excites you."
  },
  {
    name:"EAST",
    meaning:"Growth & Newness",
    instruction:"Choose the option that brings learning, expansion, or a new beginning. Even if it feels unfamiliar, movement towards growth is favoured today."
  },
  {
    name:"SOUTH",
    meaning:"Action & Courage",
    instruction:"Choose the option that requires boldness. Waiting will only increase confusion. Today rewards decisive action more than perfect planning."
  },
  {
    name:"WEST",
    meaning:"Release & Closure",
    instruction:"Choose the option that lets something end. Letting go is not loss today â€” it is alignment. What is heavy should be dropped."
  }
];

function startCompass(){
  page1.classList.remove("active");
  page2.classList.add("active");

  const pick=Math.floor(Math.random()*4);
  const angle=360*3 + pick*90 + 45;

  compass.style.transform="rotate("+angle+"deg)";

  setTimeout(()=>{
    const d=directions[pick];
    dirText.innerText="Direction: "+d.name;
    insText.innerText=d.instruction;
  },4000);
}
</script>

</body>
</html>
