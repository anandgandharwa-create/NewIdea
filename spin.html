<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 40px;
    }

    h2 {
      font-weight: normal;
      line-height: 1.5;
    }

    .lang {
      margin-bottom: 20px;
    }

    .lang button {
      margin: 0 6px;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: 40px auto;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      transition: transform 2.2s ease-out;
      box-shadow:
        0 0 25px rgba(255,255,255,0.18),
        0 0 60px rgba(255,255,255,0.10);
    }

    .wheel.active {
      box-shadow:
        0 0 35px rgba(255,255,255,0.30),
        0 0 90px rgba(255,255,255,0.18);
    }

    button.spin-btn {
      padding: 15px 30px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #020617;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<div class="lang">
  <button onclick="setLang('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
  <button onclick="setLang('en')">English</button>
</div>

<h2 data-key="msg">
  ‡§Ö‡§¨ ‡§∏‡•ã‡§ö‡§ø‡§è ‡§Æ‡§§‚Ä¶<br>
  ‡§ï‡•á‡§µ‡§≤ ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§ï‡•Ä‡§ú‡§ø‡§è
</h2>

<div id="wheel" class="wheel"></div>

<button class="spin-btn" onclick="spin()" data-key="spin">SPIN</button>

<script>
/* üåê Language Text */
const text = {
  hi: {
    title: "‡§Ö‡§®‡•Å‡§≠‡•Ç‡§§‡§ø ‡§ö‡§ï‡•ç‡§∞",
    msg: "‡§Ö‡§¨ ‡§∏‡•ã‡§ö‡§ø‡§è ‡§Æ‡§§‚Ä¶<br>‡§ï‡•á‡§µ‡§≤ ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§ï‡•Ä‡§ú‡§ø‡§è",
    spin: "SPIN"
  },
  en: {
    title: "Experience Wheel",
    msg: "Do not think now‚Ä¶<br>Just experience",
    spin: "SPIN"
  }
};

function setLang(lang) {
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;

  document.querySelector("[data-key='title']").innerText = text[lang].title;
  document.querySelector("[data-key='spin']").innerText = text[lang].spin;
  document.querySelector("[data-key='msg']").innerHTML = text[lang].msg;
}

/* üé° Spin Logic */
let wheel = document.getElementById("wheel");

function spin() {
  wheel.classList.add("active");

  let rotation = Math.floor(Math.random() * 360) + 1080;
  wheel.style.transform = "rotate(" + rotation + "deg)";

  setTimeout(() => {
    wheel.classList.remove("active");
    window.location.href = "advice.html";
  }, 3200);
}

setLang(localStorage.getItem("lang") || "hi");
</script>
