<h2>‡§Ö‡§¨ ‡§∏‡•ã‡§ö‡§ø‡§è ‡§Æ‡§§‚Ä¶<br>‡§ï‡•á‡§µ‡§≤ ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§ï‡•Ä‡§ú‡§ø‡§è</h2>

<div id="wheel" class="wheel"></div>

<button onclick="spin()">SPIN</button>

<script>
/*
  Zero Quantum Frequency‚Ñ¢
  Spin Wheel ‚Äì Meter controlled stop
*/

// 1Ô∏è‚É£ meter se answers uthao
let stored = localStorage.getItem("zqf_answers");
let percent = 0;

if (stored) {
  let answers = JSON.parse(stored);
  let score = answers.reduce((a, b) => a + b, 0); // max = 15
  percent = Math.round((score / 15) * 100);
}

// 2Ô∏è‚É£ wheel element
let wheel = document.getElementById("wheel");

// 3Ô∏è‚É£ colour + angle range set karo
let minAngle = 0;
let maxAngle = 360;

if (percent <= 33) {
  // üî¥ RED ‚Äì ‡§ï‡§∞‡•ç‡§§‡§æ‡§™‡§®
  wheel.style.background =
    "conic-gradient(#dc2626, #f87171, #dc2626)";
  minAngle = 0;
  maxAngle = 120;
}
else if (percent <= 66) {
  // üü° YELLOW ‚Äì ‡§∏‡§Ç‡§ï‡•ç‡§∞‡§Æ‡§£
  wheel.style.background =
    "conic-gradient(#facc15, #fde047, #facc15)";
  minAngle = 121;
  maxAngle = 240;
}
else {
  // üü¢ GREEN ‚Äì ‡§¶‡•ç‡§∞‡§∑‡•ç‡§ü‡§æ
  wheel.style.background =
    "conic-gradient(#16a34a, #4ade80, #16a34a)";
  minAngle = 241;
  maxAngle = 360;
}

// 4Ô∏è‚É£ spin function ‚Äî bounded random
function spin() {
  // ‡§â‡§∏‡•Ä range ‡§Æ‡•á‡§Ç random angle
  let stopAngle =
    Math.floor(Math.random() * (maxAngle - minAngle + 1)) + minAngle;

  // extra full rotations for smoothness
  let rotation = 720 + stopAngle;

  wheel.style.transform = "rotate(" + rotation + "deg)";

  // final advice page
  setTimeout(() => {
    window.location.href = "advice.html";
  }, 3200);
}
</script>
