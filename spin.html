<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>अनुभूति चक्र</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      text-align: center;
      font-family: sans-serif;
      padding-top: 40px;
    }

    h2 {
      font-weight: normal;
      line-height: 1.5;
    }

    .wheel {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: 40px auto;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      transition: transform 2.2s ease-out;

      /* ✨ SOFT GLOW */
      box-shadow:
        0 0 25px rgba(255,255,255,0.18),
        0 0 60px rgba(255,255,255,0.10);
    }

    /* spin ke waqt thoda zyada glow */
    .wheel.active {
      box-shadow:
        0 0 35px rgba(255,255,255,0.30),
        0 0 90px rgba(255,255,255,0.18);
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #020617;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<h2>
  अब सोचिए मत…<br>
  केवल अनुभव कीजिए
</h2>

<div id="wheel" class="wheel"></div>

<button onclick="spin()">SPIN</button>

<script>
/*
  Zero Quantum Frequency™
  Spin Wheel – Pure Experience Mode
*/

let wheel = document.getElementById("wheel");

function spin() {

  // glow activate
  wheel.classList.add("active");

  // random + extra rotation (3 rounds)
  let rotation = Math.floor(Math.random() * 360) + 1080;

  wheel.style.transform = "rotate(" + rotation + "deg)";

  // spin ke baad final page
  setTimeout(() => {
    wheel.classList.remove("active");
    window.location.href = "advice.html";
  }, 3200);
}
</script>

</body>
</html>
