<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Quantum Frequency™ – Meter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #020617, #000);
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 16px;
    }

    h1 {
      color: #facc15;
      margin-bottom: 6px;
      text-align: center;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 20px;
      text-align: center;
    }

    .lang {
      margin-bottom: 25px;
    }

    .lang button {
      margin: 0 6px;
      padding: 6px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #1e293b;
      color: #e5e7eb;
    }

    /* ===== GAUGE ===== */

    .gauge {
      width: 280px;
      height: 140px;
      position: relative;
      overflow: hidden;
      border-radius: 280px 280px 0 0;
      background: #020617;
      box-shadow:
        0 0 40px rgba(255,255,255,0.06),
        inset 0 0 60px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }

    .gauge-fill {
      width: 100%;
      height: 100%;
      background: conic-gradient(
        #ef4444,
        #f97316,
        #facc15,
        #22c55e,
        #22d3ee,
        #6366f1,
        #a855f7
      );
      position: absolute;
      bottom: 0;
      transform-origin: center bottom;
      transform: rotate(-90deg);
      transition: transform 1.4s ease;
      filter: blur(0.2px);
    }

    .needle {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 3px;
      height: 120px;
      background: white;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      border-radius: 3px;
      box-shadow:
        0 0 12px rgba(255,255,255,0.9),
        0 0 30px rgba(255,255,255,0.4);
      transition: transform 1.4s ease;
      z-index: 5;
    }

    .needle::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    .gauge-cover {
      position: absolute;
      bottom: 0;
      left: 40px;
      width: 200px;
      height: 100px;
      background: #020617;
      border-radius: 200px 200px 0 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 12px;
      z-index: 4;
    }

    .gauge-cover span {
      font-size: 32px;
      font-weight: bold;
      color: #e5e7eb;
    }

    .message {
      max-width: 320px;
      text-align: center;
      font-size: 17px;
      line-height: 1.6;
      color: #e5e7eb;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 26px;
      font-size: 16px;
      background: #22c55e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #020617;
    }
  </style>
</head>

<body>

<h1 data-key="title">Zero Quantum Frequency™</h1>
<div class="subtitle" data-key="subtitle">Your current level</div>

<div class="lang">
  <button onclick="setLang('hi')">हिन्दी</button>
  <button onclick="setLang('en')">English</button>
</div>


<div class="gauge">
  <div class="gauge-fill" id="gaugeFill"></div>
  <div class="needle" id="needle"></div>
  <div class="gauge-cover">
    <span id="score">0%</span>
  </div>
</div>

<div class="message" id="message" data-key="result"></div>

<button class="btn" onclick="location.href='spin.html'" data-key="next">
  Continue
</button>

document.getElementById("score").innerText = percent + "%";
document.getElementById("gaugeFill").style.transform = `rotate(${angle}deg)`;
document.getElementById("needle").style.transform = `rotate(${angle}deg)`;

      mid: "आप प्रतिक्रिया और साक्षी के बीच हैं। स्पष्टता बढ़ रही है।",
      high: "आप साक्षी भाव में हैं। गहरी शांति उपलब्ध है।"

</script>
<script src="lang.js"></script>

</body>
</html>
