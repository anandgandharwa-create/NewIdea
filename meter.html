function setLang(lang) {
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;

  document.querySelectorAll("[data-key]").forEach(el => {
    el.innerText = uiText[lang][el.dataset.key];
  });

  showResult();
}

function showResult() {
  const lang = localStorage.getItem("lang") || "hi";
  const answers = JSON.parse(localStorage.getItem("zqf_answers")) || [];

  const total = answers.reduce((a, b) => a + b, 0);
  const percent = answers.length
    ? Math.round((total / (answers.length * 3)) * 100)
    : 0;

  const scoreEl = document.getElementById("score");
  const msgEl = document.getElementById("message");

  scoreEl.innerText = percent + "%";

  // üî¥üü°üü¢ COLOR + MESSAGE LOGIC
  if (percent <= 33) {
    scoreEl.style.color = "#ef4444"; // RED
    msgEl.innerText = uiText[lang].low;
  } 
  else if (percent <= 66) {
    scoreEl.style.color = "#facc15"; // YELLOW
    msgEl.innerText = uiText[lang].mid;
  } 
  else {
    scoreEl.style.color = "#22c55e"; // GREEN
    msgEl.innerText = uiText[lang].high;
  }
}

function goSpin() {
