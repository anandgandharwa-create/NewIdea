<script>
/* üåê Language Text */
const uiText = {
  hi: {
    title: "Zero Quantum Frequency‚Ñ¢",
    subtitle: "‡§Ü‡§™‡§ï‡§æ ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§∏‡•ç‡§§‡§∞",
    back: "‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§ï‡§∞‡•á‡§Ç",
    low: "‡§Ü‡§™ ‡§Ö‡§ß‡§ø‡§ï‡§§‡§∞ ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§∏‡•á ‡§ú‡•Ä ‡§∞‡§π‡•á ‡§π‡•à‡§Ç‡•§ ‡§Ö‡§≠‡•Ä ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•Ä ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§π‡•à‡•§",
    mid: "‡§Ü‡§™ ‡§™‡•ç‡§∞‡§§‡§ø‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§î‡§∞ ‡§∏‡§æ‡§ï‡•ç‡§∑‡•Ä ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§π‡•à‡§Ç‡•§ ‡§∏‡•ç‡§™‡§∑‡•ç‡§ü‡§§‡§æ ‡§¨‡§¢‡§º ‡§∞‡§π‡•Ä ‡§π‡•à‡•§",
    high: "‡§Ü‡§™ ‡§Ö‡§ß‡§ø‡§ï‡§§‡§∞ ‡§∏‡§æ‡§ï‡•ç‡§∑‡•Ä ‡§≠‡§æ‡§µ ‡§Æ‡•á‡§Ç ‡§π‡•à‡§Ç‡•§ ‡§ó‡§π‡§∞‡•Ä ‡§∂‡§æ‡§Ç‡§§‡§ø ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§π‡•à‡•§"
  },
  en: {
    title: "Zero Quantum Frequency‚Ñ¢",
    subtitle: "Your current level",
    back: "Restart",
    low: "You are mostly living in reaction. Awareness is beginning.",
    mid: "You are between reaction and witnessing. Clarity is growing.",
    high: "You are mostly in witnessing. Deep calm is available."
  }

function setLang(lang) {
  localStorage.setItem("lang", lang);
  document.documentElement.lang = lang;

  document.querySelectorAll("[data-key]").forEach(el => {
    el.innerText = uiText[lang][el.dataset.key];
  });

  showResult();
}

function showResult() {
  const lang = localStorage.getItem("lang") || "hi";
  const answers = JSON.parse(localStorage.getItem("zqf_answers")) || [];

  const total = answers.reduce((a, b) => a + b, 0);
  const percent = answers.length
    ? Math.round((total / (answers.length * 3)) * 100)
    : 0;

  const scoreEl = document.getElementById("score");
  const fillEl = document.getElementById("gaugeFill");
  const msgEl = document.getElementById("message");

  scoreEl.innerText = percent + "%";

  // 0‚Äì100% ‚Üí -90deg to +90deg
  const angle = (percent / 100) * 180 - 90;
  fillEl.style.transform = `rotate(${angle}deg)`;

  if (percent <= 33) {
    fillEl.style.background = "#ef4444"; // red
    msgEl.innerText = uiText[lang].low;
  } 
  else if (percent <= 66) {
    fillEl.style.background = "#facc15"; // yellow
    msgEl.innerText = uiText[lang].mid;
  } 
  else {
    fillEl.style.background = "#22c55e"; // green
    msgEl.innerText = uiText[lang].high;
  }
}


function goSpin() {
  window.location.href = "spin.html";
}

setLang(localStorage.getItem("lang") || "hi");
</script>
